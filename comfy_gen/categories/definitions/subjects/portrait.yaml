# Portrait Category - Human subject for image generation
# This is an example category demonstrating the full schema

category:
  id: portrait
  type: subject
  display_name: Portrait
  description: Human portrait photography and art, focusing on face and upper body
  icon: "person"
  schema_version: "1.0.0"
  policy_tier: general

  keywords:
    primary:
      - portrait
      - headshot
      - face
      - person
    secondary:
      - model
      - human
      - woman
      - man
      - selfie
    specific:
      - close-up portrait
      - studio portrait
      - environmental portrait

  prompts:
    positive_fragments:
      required:
        - "detailed face"
        - "sharp focus on eyes"
      optional:
        - "soft lighting"
        - "professional photography"
        - "high detail skin texture"
    negative_fragments:
      required:
        - "blurry"
        - "distorted face"
        - "extra limbs"
        - "bad anatomy"
      optional:
        - "cartoon"
        - "anime"

  loras:
    required: []
    recommended:
      - filename: "add_detail.safetensors"
        strength: 0.4
        trigger_words: []
      - filename: "skin_texture.safetensors"
        strength: 0.3
        trigger_words:
          - "detailed skin"
    avoid:
      - "anime_style.safetensors"

  settings:
    steps:
      min: 30
      max: 100
      default: 50
    cfg:
      min: 6.0
      max: 12.0
      default: 7.5
    size:
      width: 768
      height: 1024
      aspect_ratio: "3:4"

  workflows:
    preferred:
      - "flux-dev.json"
      - "pornmaster-pony-stacked-realism.json"
    required_capabilities:
      - "face_enhancement"
    excluded:
      - "wan2.2-t2v.json"

  composition:
    priority: 70
    conflicts_with: []
    requires: []
    enhances:
      - "lighting"
      - "photorealistic"
    max_per_type: 1
