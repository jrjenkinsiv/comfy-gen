<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ComfyGen{% endblock %}</title>
    <link rel="stylesheet" href="/gui/static/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/gui">ComfyGen</a>
        </div>
        <div class="nav-links">
            <a href="/gui" class="{% if active_page == 'home' %}active{% endif %}">Generate</a>
            <a href="/gui/compose" class="{% if active_page == 'compose' %}active{% endif %}">Compose</a>
            <a href="/gui/categories" class="{% if active_page == 'categories' %}active{% endif %}">Categories</a>
            <a href="/gui/gallery" class="{% if active_page == 'gallery' %}active{% endif %}">Gallery</a>
        </div>
        <div class="nav-status">
            <span id="connection-status" class="status-dot disconnected" title="ComfyUI Status"></span>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <span>ComfyGen API v0.1.0</span>
            <span><a href="/docs" target="_blank">API Docs</a></span>
        </div>
    </footer>
    
    <script src="/gui/static/js/api.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
