      effectiveness: "medium"
    - keyword: "magazine cover"
      effectiveness: "medium"

# ========================================
# NEGATIVE PRESETS
# ========================================
# Tested negative prompt collections

negative_presets:
  # Universal baseline - works with most generations
  universal:
    prompt: "bad quality, blurry, low resolution, watermark, text, signature, jpeg artifacts, distorted, cropped, out of frame"
    effectiveness: "baseline"
    
  # For photorealistic images
  photorealistic:
    prompt: "bad quality, blurry, low resolution, watermark, text, cartoon, anime, illustration, painting, drawing, 3d render, CGI, unrealistic, oversaturated, amateur"
    effectiveness: "high"
    
  # For game assets/icons
  game_assets:
    prompt: "realistic, 3d render, photograph, perspective, tilted, angled, complex background, text, watermark, multiple objects, blurry"
    effectiveness: "high"
    notes: "Use with vector/pixel art LoRAs"
    
  # For portraits
  portrait:
    prompt: "bad anatomy, bad hands, missing fingers, extra fingers, mutated, deformed, ugly, blurry, low quality, watermark, text, cropped head"
    effectiveness: "high"
    
  # For landscapes/scenery
  landscape:
    prompt: "people, crowds, text, watermark, blurry, low quality, oversaturated, unrealistic colors, cropped, out of frame"
    effectiveness: "medium"

