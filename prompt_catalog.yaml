# ========================================
# PROMPT TEMPLATES
# ========================================
# Full templates with placeholders

templates:
  # Automotive photography
  automotive:
    positive: "{color} {car_model} {action}, {location}, {time_of_day}, professional automotive photography, {camera_settings}, {lighting}, 8K resolution, sharp focus"
    negative: "bad quality, blurry, cartoon, anime, duplicate cars, watermark, text, 3d render, multiple cars, people, crowds"
    variables:
      color: ["metallic silver", "deep blue", "guards red", "pristine white", "black"]
      car_model: ["sports car", "sedan", "SUV", "luxury car", "sports coupe"]
      action: ["parked", "in motion", "captured mid-action", "positioned"]
      location: ["coastal highway", "modern architecture", "rain-soaked street", "race track", "mansion driveway"]
      time_of_day: ["golden hour", "blue hour", "night with neon lights", "bright sunny day", "magic hour"]
      camera_settings: ["shot with wide-angle lens at f/2.8", "telephoto lens at 1/2000", "50mm at f/1.4"]
      lighting: ["warm sunset light", "studio lighting", "neon reflections", "harsh midday sun"]
      
  # Game icons (top-down)
  game_icon:
    positive: "{style} game icon of {subject}, top-down view, {aesthetic}, clean edges, centered composition, game asset"
    negative: "realistic, 3d render, photograph, perspective, tilted, complex background, text, watermark, multiple objects"
    variables:
      style: ["vector", "pixel art", "flat design", "cartoon"]
      subject: ["battleship", "destroyer", "aircraft carrier", "submarine", "patrol boat"]
      aesthetic: ["clean lines", "solid colors", "16-bit style", "minimalist"]
      
  # Portrait
  portrait:
    positive: "portrait of {subject}, {expression}, {lighting}, {background}, {camera}, professional portrait photography, 8K"
    negative: "bad anatomy, deformed, ugly, blurry, low quality, watermark, cropped, bad hands"
    variables:
      subject: ["a young woman", "an elderly man", "a child"]
      expression: ["smiling", "serious", "contemplative", "laughing"]
      lighting: ["soft studio lighting", "natural window light", "dramatic side lighting"]
      background: ["blurred bokeh", "solid color", "outdoor setting"]
      camera: ["85mm lens at f/1.8", "medium format camera"]

  # Landscape
  landscape:
    positive: "{scene}, {time}, {weather}, {style}, breathtaking, detailed, 8K resolution"
    negative: "people, text, watermark, blurry, oversaturated, cropped"
    variables:
      scene: ["mountain range", "ocean coastline", "forest", "desert", "valley"]
      time: ["sunrise", "sunset", "golden hour", "blue hour", "night sky"]
      weather: ["clear sky", "dramatic clouds", "fog", "after rain"]
      style: ["landscape photography", "cinematic", "ethereal"]

# ========================================
# MODEL-SPECIFIC ADJUSTMENTS
# ========================================
# Different models respond differently to prompts

model_specific:
  sd15:
    notes: "Classic keyword-based prompting works best"
    recommended_quality: ["masterpiece", "best quality", "highly detailed"]
    avoid: ["natural language sentences work less well"]
    prompt_style: "keyword-heavy"
    
  flux:
    notes: "Natural language descriptions work well"
    recommended_quality: ["8K resolution", "professional photography", "sharp focus"]
    avoid: ["excessive keyword stacking"]
    prompt_style: "natural-language"
    
  wan22:
    notes: "Focus on motion and action descriptors"
    recommended_quality: ["smooth motion", "cinematic", "high quality video"]
    motion_keywords: ["moving", "walking", "running", "dancing", "flowing"]
    avoid: ["static descriptors for video generation"]
    prompt_style: "action-oriented"

