# Structure:
#   quality_boosters: Keywords that improve output quality
#   negative_presets: Common negative prompt patterns
#   style_modifiers: Artistic style keywords
#   templates: Full prompt templates by category
#   model_specific: Adjustments per model type

# ========================================
# QUALITY BOOSTERS
# ========================================
# Keywords empirically shown to improve output quality
# Add validation scores from testing

